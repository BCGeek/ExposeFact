name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -rlgoDzvc --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.htaccess' \
            --exclude '.user.ini' \
            --exclude '.well-known' \
            --exclude '502.html' \
            --exclude '404.html' \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/www/wwwroot/exposefact.com/
